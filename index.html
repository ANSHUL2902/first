<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external js  -->
    <script src="./calculator.js"></script>
    
    <title>Document</title>

    <style>
        .box {
            border: 3px solid rgb(15, 15, 29);
            width: 300px;
            text-align: center;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>

    <form class="box">
        <input type="text" name="num1" id="num1" class="form-control" placeholder="enter first number"> <br>
        <input type="text" name="num2" id="num2" class="form-control" placeholder="enter second number"> <br>
        <button type="button" onclick="add()" class="btn btn-primary mt-2">Add</button>
        <button type="button" onclick="sub()" class="btn btn-primary mt-2">sub</button>
        <button type="button" onclick="mul()" class="btn btn-primary mt-2">Mul</button>
        <button type="button" onclick="div()" class="btn btn-primary mt-2">Div</button>
        <h4>Result: <span  id="res"></span> </h4>
    </form>

</body>

</html>
